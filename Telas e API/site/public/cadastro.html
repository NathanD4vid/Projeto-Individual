<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <link REL="SHORTCUT ICON" HREF="img/favicon.ico">
    <title>Cadastro</title>
</head>

<body>
    <div class="geral">
        <div class="banner">

        </div>

        <div class="formulario">
            <div class="forms">
                <div class="logoOver2">
                    <img src="img/logoOver2.png" alt="">
                    <div class="textTop">
                        <h1>Cadastre-se</h1>
                        <p>Um futuro pelo a qual vale a pena lutar</p>
                    </div>
                </div>
                <div class="campos">
                    <p>E-mail</p> <input id="ipt_email">
                    <p>Username:</p> <input id="ipt_username">
                    <p>Senha:</p> <input type="password" id="ipt_senha">
                    <p>Confirme a Senha:</p> <input type="password" id="ipt_senha2">

                    <button class="botaoCadastro" onclick="cadastrar()">Cadastrar</button>

                    <a class="direcionarLogin" href="login.html">Já tem uma conta?</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = ipt_username.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacaoSenhaVar = ipt_senha2.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            // cardErro.style.display = "block"
            alert("Campos em branco");

            // finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block";

                // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                // limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
