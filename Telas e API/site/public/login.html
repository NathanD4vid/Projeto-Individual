<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link REL="SHORTCUT ICON" HREF="img/favicon.ico">
    <title>Login</title>
</head>
<body>
    <div class="geral">
        <div class="banner">

        </div>

        <div class="formulario">
            <div class="forms">
                <div class="logoOver2">
                    <img src="img/logoOver2.png" alt="">
                    <div class="textTop">
                        <h1>Bem-Vindo</h1>
                        <p>Seus aliados esperam por você, prepare-se!!</p>
                    </div> 
                </div>
                <div class="campos">
                    
                    <p>Email:</p> <input id="ipt_email">
                    <p>Senha:</p> <input type="password" id="ipt_senha">

                    <button class="botaoEntrar" href="" onclick="entrar()">Entrar</button>

                    <a class="botaoCadastro" href="cadastro.html">Não tem uma conta?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>


    function entrar() {
        // aguardar();

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            // cardErro.style.display = "block"
            alert("Campos em branco");
            // finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.username;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "home.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
